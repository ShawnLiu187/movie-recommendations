<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css" />

<body>
    <main>
       <div class="icon home2">

        <header class="search home">

            <section class="content">

            </div>
        </div>

            <div>

                </div>
            </section>
            <div class="attribution">
                <img src="IMG/powered-by-square-blue.svg" alt="The Movie DB" id="attribute" />
            </div>
        </div>
    </main>
    
    <div class="attribution">
                <img src="IMG/powered-by-square-blue.svg" alt="The Movie DB" id="attribute" />
